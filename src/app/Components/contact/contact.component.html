<div class="contact-us-container">
  <div class="background-img-overlay">
    <!-- Contact Us Heading -->
         <h1 class="display-4 d-flex justify-content-center ">Contact Us</h1>

    <div class="container text-center mt-4">
      <h2 class="display-5 mb-3">Need Assistance? We’re Here for You!</h2>
      <p class="lead">
        Have questions? Send us a message, and we’ll respond promptly.
      </p>
    </div>

    <!-- Contact Form -->
    <div class="container mt-5">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Your Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group mb-3">
          <label for="email">Email Address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group mb-3">
          <label for="message">Message</label>
          <textarea
            formControlName="message"
            class="form-control"
            id="message"
            rows="4"
            placeholder="Write your message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100 mt-3 d-flex justify-content-center"
          [disabled]="contactForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="container mt-5 text-center">
      <p>
        Reach us at
        <a href="mailto:support@learnova.net" class="text-warning"
          >support&#64;learnova.net</a
        >
      </p>
      <p class="text-muted" style="color: white !important">
        We aim to respond within 8 hours during business days.
      </p>
    </div>
  </div>
</div>
