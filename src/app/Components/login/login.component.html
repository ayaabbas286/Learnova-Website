<div class="container-fluid login-container">
  <div class="row">
    <!-- الجزء الأيسر: نموذج تسجيل الدخول -->
    <div
      class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-center justify-content-center d-form"
    >
      <form (ngSubmit)="onLogin()" class="p-4 w-75">
        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control input-shadow"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control "
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
         LogIn
        </button>
      </form>
    </div>
  </div>
</div>
