<div class="main">
  <div class="container">
    <!-- <div class="text-center heading">
      <p>Randomly Selected Courses</p>
    </div> -->
    <div class="text-center heading">
      <p>Explore Inspiring Courses Online</p>
    </div>
    <div class="row">
      <div
        *ngFor="let course of randomCourses"
        class="card "
        style="width: 18rem"
      >
        <img
          [src]="course.image"
          alt="{{ course.title }}"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">The trainer: {{ course.instructor }}</p>
          <p>Price: {{ course.price }} EGP</p>
          <div>
            <a class="btn" (click)="addToCart(course)">Add to Cart</a>
            <a href="/course-payment" class="btn btn-danger">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
