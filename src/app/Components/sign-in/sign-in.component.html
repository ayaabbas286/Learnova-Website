<div class="container-fluid login-container">
  <div class="row form-contain">
    <div class="col-md-12 col-lg-12 col-sm-12 d-flex align-items-center justify-content-center d-form w-100">
    <!-- الجزء الأيسر: نموذج تسجيل الدخول -->
      <form (ngSubmit)="onLogin()" class="p-4 w-75 text-center">
        <!-- Title and Subtitle -->
        <h2 class="mb-2">Login</h2>
        <p class="text-muted  mb-4">Access Your Existing Account</p>

        <!-- Social Login Buttons -->
        <div class="social-buttons mb-3">
          <button type="button" class="btn btn-facebook mb-2">
            <i class="fab fa-facebook-f"></i> Facebook Login
          </button>
          <!-- <button type="button" class="btn btn-google mb-2">
            <i class="fab fa-google"></i> Google Login
          </button> -->
          <button class="btn  btn-google btn-google-login">
            <img src="Images/google.png" alt="Google Icon" class="google-icon" /> Google Login
          </button>
        </div>

        <div class="divider mb-3">
          <span>OR</span>
        </div>

        <!-- Email Input -->
        <div class="form-group mb-3 position-relative">
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control input-shadow"
            placeholder="Email or Username"
            required
          />
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <!-- Password Input -->
        <div class="form-group mb-3 position-relative">
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control input-shadow"
            placeholder="Password"
            required
          />
          <i class="fas fa-lock input-icon"></i>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-check mb-3 d-flex align-items-center">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
         
            name="rememberMe"
          />
          <label class="form-check-label ms-2" for="rememberMe">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="fas fa-envelope me-2"></i> Login with your email
        </button>

        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password">Forgot your password?</a>
      </form>
    </div>
  </div>
</div>
