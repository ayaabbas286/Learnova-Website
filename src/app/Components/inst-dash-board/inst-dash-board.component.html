<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="border-right" id="sidebar-wrapper">
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action">Courses</a>
      <a href="#" class="list-group-item list-group-item-action">Students</a>
      <a href="#" class="list-group-item list-group-item-action">Assignments</a>
      <a href="#" class="list-group-item list-group-item-action">Grades</a>
      <a href="#" class="list-group-item list-group-item-action"
        >Notifications</a
      >
      <a href="#" class="list-group-item list-group-item-action"
        ><i class="fa fa-cog"></i> Settings</a
      >

      <a href="#" class="list-group-item list-group-item-action"
        ><i class="fa fa-question-circle"></i> Help</a
      >
    </div>
  </div>

  <!-- Page Content -->

  <div id="page-content-wrapper">
    <div class="heading text-white">Instructor Dashboard</div>

    <nav class="navbar navbar-expand-lg">
      <div class="ml-auto">
        <img
          [src]="instructorPicture"
          alt="Instructor Avatar"
          class="rounded-circle"
          width="50"
          height="50"
        />
        <span class="instname">{{ instructorName }}</span>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Example cards for displaying stats -->
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Courses</h5>
              <p class="card-text">12</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Active Students</h5>
              <p class="card-text">120</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Assignments</h5>
              <p class="card-text">24</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Grades Pending</h5>
              <p class="card-text">15</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
